bookdown::gitbook:
  css: [css/style.css, css/toc.css]
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Firt Bookdown</a></li>
    edit: https://estebanrucan.github.io/%s
    download: ['pdf', 'epub']
    sharing:
      facebook: no
      twitter: no
      github: yes
      all: []
  includes:
    in_header: [ga.html, social.html]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: yes
bookdown::epub_book:
  stylesheet: css/style.css
